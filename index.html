<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Toolkit</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon-32x32.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>üèãÔ∏è Fitness Toolkit</h1>

    <section>
      <h2>BMI Calculator</h2>
      <input type="number" id="weight" placeholder="Weight (kg)">
      <input type="number" id="height" placeholder="Height (cm)">
      <button onclick="calculateBMI()">Calculate</button>
      <p id="bmiResult"></p>
    </section>

    <section>
      <h2>Calorie Needs Calculator</h2>
      <input type="number" id="age" placeholder="Age">
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="number" id="activityWeight" placeholder="Weight (kg)">
      <input type="number" id="activityHeight" placeholder="Height (cm)">
      <input type="number" id="activity" placeholder="Activity Factor (1.2-1.9)">
      <button onclick="calculateCalories()">Calculate</button>
      <p id="calorieResult"></p>
    </section>

    <section>
      <h2>Weight Tracker</h2>
      <input type="number" id="logWeight" placeholder="Enter current weight">
      <button onclick="logWeight()">Save</button>
      <ul id="weightHistory"></ul>
    </section>

    <section>
      <h2>Random Vegan Meal</h2>
      <button onclick="suggestMeal()">Suggest Meal</button>
      <p id="meal"></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
  
<footer class="footer">
  <hr />
  <p>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="contact.html">Contact</a>
  </p>
</footer>

  
</html>
